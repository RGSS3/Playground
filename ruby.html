<!doctype html>
<title>Ruby</title>
<script src='https://unpkg.com/requirejs/require.js'></script>

<div id='code'>
</div>


<link href='https://unpkg.com/codemirror/lib/codemirror.css' rel='stylesheet' type='text/css' />
<link href='https://unpkg.com/codemirror/theme/solarized.css' rel='stylesheet' type='text/css' />
<script>
   require.config({
    packages: [{
       name: "codemirror",
       location: "https://unpkg.com/codemirror",
       main: "lib/codemirror"
    }]
  });
  
   let $load = key => 
      new Promise((ac, re) => 
         require([`https://unpkg.com/${key}`], ac));
   
                  
   
   window.addEventListener('load', function(){
     Promise.all([$load('codemirror'), $load('codemirror/mode/ruby/ruby.js')])
          .then(([CM]) =>                         
            window.editor = new CM(document.querySelector("#code"), {
               mode: 'ruby',
               lineNumbers: true,
               theme: 'solarized light',
           }));
   });
</script>
